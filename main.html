<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wappliers</title>
    <link rel="stylesheet" type="text/css" href="./main.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./scene.js"></script>
    <script src="./gameUtil.js"></script>
    
    <!-- Maze -->
    <script type="text/javascript" src="./HTML5-Maze/html5-maze/lib/browserevents.js"></script> 
    <script type="text/javascript" src="./HTML5-Maze/html5-maze/lib/layoutManager.js"></script> 
    <script type="text/javascript" src="./HTML5-Maze/html5-maze/lib/gameLoop.js"></script> 
    <script type="text/javascript" src="./HTML5-Maze/html5-maze/lib/maze/mazerenderer.js"></script>
    <script type="text/javascript" src="./HTML5-Maze/html5-maze/lib/maze/maze.js"></script>    
    <script type="text/javascript" src="./HTML5-Maze/html5-maze/lib/gameplay/man.js"></script>

</head>

<body onload="globalPageLoaded()">

    <div id="timer"></div>

    <img id="scene_image">

    <div id="center_element">
        <div id="resources">
            <img id="food_icon" src="./images/meat.gif">
            <div id="food_text">x1</div>
            <img id="water_icon" src="./images/water.png">
            <div id="water_text">x1</div>
        </div>
        <div id="items">
            <img id="water_resource" src="./images/springs.png" title="Springs to take water from">
            <img id="water_treatment" src="./images/flask.gif" title="Water treatment technology">
            <img id="water_storage" src="./images/storage.gif" title="Water storage technology">
            <img id="pipe_diagram" src="./images/pipe.png" title="Pipe system">
            <img id="time_capsule" src="./images/capsule.png" title="Time capsule">
        </div>
        <div id="scene_text">
        As you can see, once there's enough text in this box, the box will grow scroll bars... that's why we call it a scroll box! You could also place an image into the scroll box.
        </div>
        <button id="button1" onclick="onChoice('button1')">Button 1</button>
        <button id="button2" onclick="onChoice('button2')">Button 2</button>
        <button id="button3" onclick="onChoice('button3')">Button 3</button>
    </div>
    <canvas id="maze_element" class="maze_element" width="750" height="750" />

    <script>
    (function() {
        $('#maze_element').hide();
        setScene();
    })();

    </script>

</body> 

</html>
